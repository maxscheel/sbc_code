version: '3.8'

services:
  tart-api:
    build:
      context: ../..
      dockerfile: tart_web_api/tart_api/Dockerfile
    container_name: tart-fastapi
    ports:
      - "8001:8000"
    environment:
      - CONFIG_DIR=/config
      - DATA_ROOT=/telescope_data
      - LOGIN_PW=password
      - SECRET_KEY=super-secret-123897219379179464asd13khk213
    volumes:
      - ./config:/config:ro
      - telescope_data:/telescope_data
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - tart-network

  # Optional: Flask app for comparison during migration
  tart-flask:
    build:
      context: ../tart_web_api
      dockerfile: Dockerfile
    container_name: tart-flask
    ports:
      - "5000:5000"
    environment:
      - CONFIG_DIR=/config
      - DATA_ROOT=/telescope_data
      - LOGIN_PW=password
      - SECRET_KEY=super-secret-123897219379179464asd13khk213
    volumes:
      - ./config:/config:ro
      - telescope_data:/telescope_data
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - tart-network
    profiles:
      - comparison

volumes:
  telescope_data:
    driver: local

networks:
  tart-network:
    driver: bridge