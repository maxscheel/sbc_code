<div id="login-form-row">
    <div class="input-group">
        <input id="password-input" (keypress)="onPasswordKeyPress()" (keyup.enter)="onLoginClick()" [(ngModel)]="password" type="password" class="form-control" placeholder="Password">
    </div>
    <div>
        <input id="admin-login-btn" (click)="onLoginClick()" type="button" value="Login" class="btn btn-primary">
    </div>
    <div>
        <p *ngIf="displayLoginFailMsg" class="text-danger text-center">Failed to login</p>
    </div>
</div>
