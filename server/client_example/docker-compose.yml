version: '3.5'

services:

    tailscale:
        image: tailscale/tailscale:latest
        ports:
            - "8000:80"
        volumes:
            - "./tailscale/var_lib:/var/lib"        # State data will be stored in this directory
            - "/dev/net/tun:/dev/net/tun"           # Required for tailscale to work 
        cap_add:                                    # Required for tailscale to work
            - net_admin
            - sys_module
        environment:
            - TS_EXTRA_ARGS=--login-server=https://cloud.elec.ac.nz
            - TS_HOSTNAME=signal            # Will resolve to signal.tart.telescopes.elec.ac.nz
            - TS_STATE_DIR=/var/lib/tailscale

        restart: unless-stopped
      
    # Sidecar webserver to mimic a TART
    signal:
        image: nginx
        network_mode: "service:tailscale"
        
