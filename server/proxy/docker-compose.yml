    #             max-file: "5"
    #             max-size: "1m"


    caddy:
        image: caddy:latest
        container_name: caddy
        restart: unless-stopped
        security_opt:
            - label:disable
        ports:
            - "80:80"
            - "443:443"
            - "443:443/udp"
        volumes:
            - caddy_data:/data
            - caddy_config:/config
            - ./caddy_etc:/etc/caddy
            - /etc/localtime:/etc/localtime:ro

volumes:
  caddy_data:
    external: true
  caddy_config:
